<DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
      document.write(Math.PI.toFixed(9));
      document.write("<br>" + Math.PI.toFixed(5));
      document.write("<br>" + Math.PI.toFixed(2));

      //random number variables
      var num2 = Math.round(Math.random() * (10 - 1 + 1)) + 1;
      var num3 = Math.round(Math.random() * (100 - 1 + 1)) + 1;
      document.write("<br>" + Math.random());
      document.write("<br>" + num2);
      document.write("<br>" + num3);
    </script>
  </body>
</html>
